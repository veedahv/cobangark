<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cobangark">
    <link href="../tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cobangark</title>
</head>

<body>
    <div class="body relative 2xl:container min-h-screen mx-auto flex items-stretch">
        <input type="checkbox" id="nav-toggle" class="nav-toggle hidden">
        <aside
            class="aside lg:relative absolute top-0 left-0 right-0 bottom-0 z-50 w-full lg:w-3/12 xl:w-1/5 hidden lg:inline-flex text-white">
            <div class="h-full w-full">
                <ul class="navlink-contain h-full w-full py-5">
                    <li class="nav-li w-full px-8 my-8 max-w-xs">
                        <a href="" class="navlinks logo flex w-full">
                            <img src="../assets/images/Group 305.png" class="navlink-img w-full" alt="Logo">
                        </a>
                    </li>
                    <li class="nav-li px-8 my-8 py-1 text-white text-opacity-80 hover:text-opacity-100">
                        <a href="../dashboard/index.html" class="navlinks flex items-center">
                            <img src="../assets/images/dashboard.png" class="navlink-img w-5 nav-light" alt="Dashboard icon">
                            <img src="../assets/images/dashboard@2x.png" class="navlink-img w-5 nav-bold hidden" alt="Dashboard icon">
                            <span class="navlink-title px-2">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-li px-8 my-8 text-white text-opacity-80 hover:text-opacity-100">
                        <a href="../profile/index.html" class="navlinks flex items-center">
                            <img src="../assets/images/Profile Icons b.png" class="navlink-img w-5 nav-bold hidden" alt="Profile icon">
                            <img src="../assets/images/Profile Icons.png" class="navlink-img w-5 nav-light" alt="Profile icon">
                            <span class="navlink-title px-2">Profile</span>
                        </a>
                    </li>
                    <li class="nav-li px-8 my-8 text-white text-opacity-80 hover:text-opacity-100">
                        <a href="../plan/index.html" class="navlinks flex items-center">
                            <img src="../assets/images/Plan icon.png" class="navlink-img w-5 nav-light" alt="Plan icon">
                            <img src="../assets/images/Plan icon b.png" class="navlink-img w-5 nav-bold hidden" alt="Plan icon">
                            <span class="navlink-title px-2">My Plan</span>
                        </a>
                    </li>
                    <li class="nav-li px-8 my-8 text-white text-opacity-80 hover:text-opacity-100">
                        <a href="../courses/index.html" class="navlinks flex items-center">
                            <img src="../assets/images/Video.png" class="navlink-img w-5 nav-light" alt="Course icon">
                            <img src="../assets/images/Video b.png" class="navlink-img w-5 nav-bold hidden" alt="Course icon">
                            <span class="navlink-title px-2">My Courses</span>
                        </a>
                    </li>
                    <li class="nav-li px-8 my-8 text-white text-opacity-80 hover:text-opacity-100">
                        <a href="../rewards/index.html" class="navlinks flex items-center">
                            <img src="../assets/images/Haruki Icons.png" class="navlink-img w-5 nav-light" alt="Reward icon">
                            <img src="../assets/images/rewards b.png" class="navlink-img w-5 nav-bold hidden" alt="Reward icon">
                            <span class="navlink-title px-2">Rewards</span>
                        </a>
                    </li>
                    <li class="my-8 text-white">
                        <label class="navlinks nav-li navlink-active px-8 flex items-center cursor-pointer" for="trans-dropcheck">
                            <img src="../assets/images/Statistic.png" class="navlink-img w-5 nav-light" alt="Transaction icon">
                            <img src="../assets/images/Statistic b.png" class="navlink-img w-5 nav-bold hidden" alt="Transaction icon">
                            <span class="navlink-title px-2">Transaction</span>
                            <button>
                                <img src="../assets/images/arrow right.png" class="nav-light" alt="dropdown icon">
                                <img src="../assets/images/arrow right (1).png" class="nav-bold hidden" alt="dropdown icon">
                            </button>
                        </label>
                        <input type="checkbox" id="trans-dropcheck" class="hidden trans-dropcheck" checked>
                        <ul class="ml-7 px-8 hidden trans-dropdown">
                            <li class="trans-droplink text-gray-100 hover:text-white">
                                <a href="../transaction/index.html"
                                    class="text-white text-opacity-80 hover:text-opacity-100 mt-3.5">Transaction
                                    History</a>
                            </li>
                            <li class="trans-droplink text-gray-100 hover:text-white">
                                <a href="../withdrawals/index.html"
                                    class="text-white text-opacity-80 hover:text-opacity-100 mt-3.5">Withdrawals</a>
                            </li>
                            <li class="trans-droplink text-gray-100 hover:text-white">
                                <a href="../transfer funds/index.html"
                                    class="text-white text-opacity-80 hover:text-opacity-100 mt-3.5">Transfer Funds</a>
                            </li>
                            <li class="trans-droplink">
                                <a href="../account/index.html"
                                    class="text-white mt-3.5">Add Account</a>
                            </li>
                            <li class="trans-droplink">
                                <a href="../transactionpin/index.html"
                                    class="text-white text-opacity-80 hover:text-opacity-100 mt-3.5">Set Transaction
                                    Pin</a>
                            </li>
                        </ul>
                    </li>
                    <li
                        class="nav-li px-8 my-8 text-white text-opacity-80 hover:text-opacity-100 text-white text-opacity-80 hover:text-opacity-100">
                        <a href="../settings/index.html" class="navlinks flex items-center">
                            <img src="../assets/images/settings icon.png" class="navlink-img nav-light w-5" alt="Settings icon">
                            <img src="../assets/images/settings icon b.png" class="navlink-img nav-bold hidden w-5" alt="Settings icon">
                            <span class="navlink-title px-2">Settings</span>
                        </a>
                    </li>
                    <li
                        class="nav-li px-8 my-8 text-white text-opacity-80 hover:text-opacity-100 text-white text-opacity-80 hover:text-opacity-100">
                        <a href="" class="navlinks flex items-center">
                            <img src="../assets/images/logout Icons.png" class="navlink-img w-5" alt="Logout icon">
                            <span class="navlink-title px-2">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="w-full lg:w-9/12 xl:w-4/5 page-body">
            <div class="w-full h-full py-10 px-8">
                <nav>
                    <div class="flex items-center relative justify-between lg:justify-end w-full">
                        <div class="menu-contain lg:hidden" id="menu-contain">
                            <label for="nav-toggle">
                                <img src="../assets/images/u_bars.png" class="w-6" alt="search icon">
                            </label>
                        </div>
                        <div class="logo-contain lg:hidden" id="logo-contain">
                            <a>
                                <img src="../assets/images/logo.png" class="w-32" alt="logo">
                            </a>
                        </div>
                        <div class="search-contain" id="search-contain">
                            <div class="flex items-center">
                                <button aria-label="search button" class="search-btn" id="search-btn">
                                    <img src="../assets/images/search@2x.png" class="w-6" alt="search icon">
                                </button>
                                <div class="flex items-center hidden w-full toggle-hide" id="toggle-hide">
                                    <input type="text" class="w-full px-2 bg-transparent outline-none" id="search-input">
                                    <button class="" aria-label="cancel search" id="cancel-search">
                                        <img src="../assets/images/close.png" class="w-3" alt="cancel icon">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="notification-contain relative flex items-center hidden lg:inline-block">
                            <button class="flex relative items-center" id="notification-btn">
                                <img src="../assets/images/notification@2x.png" class="w-6 mx-4"
                                    alt="notification bell">
                            </button>
                            <div class="hidden absolute top-full right-0 w-60 z-50 bg-white rounded-lg shadow-md" id="notification-container">
                                <div class="notification-card">
                                    <ul class="notification-list divide-gray-200 divide-y" id="notification-list">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="profile-contain hidden flex items-center lg:inline-block">
                            <a href="../profile/index.html" class="flex items-center">
                                <img src="../assets/images/avatar@2x.png" class="w-12" alt="profile image">
                            </a>
                        </div>
                    </div>
                </nav>
                <main>
                    <h1 class="page-title my-4 text-3xl md:text-4xl font-bold">Add Account</h1>
                    <div class="main-body">
                        <section class="w-full py-10">
                            <div class="">
                                <div class="flex flex-wrap gap-20">
                                    <div class="option flex-none md:flex-1 w-full">
                                        <h3 class="font-medium color-primary w-2/3">
                                            Add your Bank Account or Crypto Wallet to receive funds
                                        </h3>
                                        <div class="form -mx-1.5 my-3">
                                            <form class="form">
                                                <div class="flex flex-wrap gap-0 gap-y-3">
                                                    <div class="w-full px-1.5">
                                                        <div class="input-group">
                                                            <label for="withdrawal-options"
                                                                class="font-medium">Withdrawal
                                                                Options</label>
                                                            <select name="" id="withdrawal-options"
                                                                class="w-full bg-transparent border border-gray-300 rounded-sm text-gray-500 py-2.5 px-2 text-sm">
                                                                <option value="select">
                                                                    Select</option>
                                                                <option value="Bank Account">
                                                                    Bank Account</option>
                                                                <option value="Crypto Account">
                                                                    Crypto Account</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="w-full crypto hidden" id="crypto-form">
                                                        <div class="flex flex-wrap gap-0 gap-y-3">
                                                            <div class="w-1/2 px-1.5">
                                                                <div class="input-group">
                                                                    <label for="withdrawal-options"
                                                                        class="font-medium">
                                                                        Select Crypto
                                                                    </label>
                                                                    <select name="" id="crypto-options"
                                                                        class="w-full bg-transparent border border-gray-300 rounded-sm text-gray-500 py-2.5 px-2 text-sm">
                                                                        <option value="Bitcoin">
                                                                            Bitcoin
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="w-1/2 px-1.5">
                                                                <div class="input-group">
                                                                    <label for="address"
                                                                        class="form-label font-medium">Address</label>
                                                                    <input type="text"
                                                                        id="address"
                                                                        class="w-full bg-transparent border border-gray-300 rounded-sm text-gray-500 py-2.5 px-2 text-sm">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="w-full bank hidden" id="bank-form">
                                                        <div class="flex flex-wrap gap-0 gap-y-3">
                                                            <div class="w-1/2 px-1.5">
                                                                <div class="input-group">
                                                                    <label for="bank-options"
                                                                        class="font-medium">
                                                                        Select Bank
                                                                    </label>
                                                                    <select name="" id="withdrawal-options"
                                                                        class="w-full bg-transparent border border-gray-300 rounded-sm text-gray-500 py-2.5 px-2 text-sm">
                                                                        <option value="GTBank">
                                                                            GTBank
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="w-1/2 px-1.5">
                                                                <div class="input-group">
                                                                    <label for="acct-no"
                                                                        class="form-label font-medium">Number</label>
                                                                    <input type="text"
                                                                        id="acct-no"
                                                                        class="w-full bg-transparent border border-gray-300 rounded-sm text-gray-500 py-2.5 px-2 text-sm">
                                                                </div>
                                                            </div>
                                                            <div class="w-full px-1.5">
                                                                <div class="input-group">
                                                                    <label for="acct-name"
                                                                        class="form-label font-medium">Name on
                                                                        Account</label>
                                                                    <input type="text"
                                                                        id="acct-name"
                                                                        class="w-full bg-transparent border border-gray-300 rounded-sm text-gray-500 py-2.5 px-2 text-sm">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="w-full px-1.5">
                                                        <div class="input-group">
                                                            <button
                                                                class="w-full text-white bg-secondary border border-secondary rounded-sm py-2.5 px-2 text-sm">
                                                                Add Account
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="avail-options w-full flex-none md:flex-1">
                                        <h3 class="font-medium">
                                            Withdrawal Options
                                        </h3>
                                        <div class="card shadow-xl bg-white my-4 rounded-2xl">
                                            <!-- <hr class="w-full bg-black h-1"> -->
                                            <div class="card-body">
                                                <table class="table text-left w-full divide-y divide-gray-200">
                                                    <thead class="thead">
                                                        <tr>
                                                            <th class="font-medium px-3.5 py-3">Type</th>
                                                            <th class="font-medium px-3.5 py-3">Details</th>
                                                            <th class="font-medium px-3.5 py-3"></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody class="divide-y divide-gray-200 withdrawal-options-tbody" id="withdrawal-options-tbody">
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
